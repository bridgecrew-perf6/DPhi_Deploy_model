<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Deploy ML model using Heroku</title>
</head>

<body>
 <div class="login">
  <h1>Welcome to Loan classifier</h1>
  
  <h1>Please input 1 if information is same as the title box, else input 0</h1>
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Gender_Male" placeholder="Gender Male" required="required" />
        <input type="text" name="Married_Yes" placeholder="Married Yes" required="required" />
        <br><br>
		<input type="text" name="Dependents_2" placeholder="Dependents_2" required="required" />
    <input type="text" name="Credit_History_1.0" placeholder="Credit_History_1.0" required="required" />
    <input type="text" name="Property_Area_Semiurban" placeholder="Property_Area_Semiurban" required="required" />
    <br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>

   <br>
   <br>
   {{ output }}

 </div>


</body>
</html>
